<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Form</title>
</head>
<body>

  <div class="container">
    <div class="background-container">
      <div class="logo-container">
        <img src="./odin-lined.png" alt="logo">
        <h1 class="logo-heading">Odin</h1>
      </div>
    </div>
    <div class="form-container">
      <form>
        <div class="form-wrapper">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName"> <span class="error"></span>
        </div>
        <div class="form-wrapper">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName"> <span class="error"></span>
        </div>
        <div class="form-wrapper">
          <label for="email">email</label>
          <input type="email" name="email"> <span class="error"></span>
        </div>
        <div class="form-wrapper">
          <label for="phone-number">phone number</label>
          <input type="tel" name="tel"> <span class="error"></span>
        </div>
        <div class="form-wrapper">
          <label for="password">password</label>
          <input type="password" name="password" id="password"><span class="error"></span>
        </div>
        <div class="form-wrapper">
          <label for="confrime-password">confrime password</label>
          <input type="password" name="confirmPassword"> 
          <span class="error"></span>
        </div>
        <div class="button-container">
          <button>Submit</button>
        </div>
        <h4 class="login" >already have account? <a href="#">login</a></h4>
      </form>
    </div>
  </div>
  
</body>
<script src="./validation.js"></script>
</html>
